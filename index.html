<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recherche de profil Github</title>

  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class="container">
   <div class="search-container">
    <input
     type="text"
     name=""
     id="input"
     placeholder="Entrer le nom d'utilisateur Github"
     class=""/>

     <div id="search">Search User</div>
   </div>

   <div class="profile-card">
    <div class="main-info">
     <img src="github-logo.png" alt="avatar" id="prof-img" />
     <span class="name" id="name">Daniel Mwamba</span>
     <a href="" id="username">@daniel-mwamba</a>
    </div>
    <div class="bio">
     <p id="bio">A full stack developer</p>
     <p><span id="repo">12</span> Repositories</p>
    </div>
    <div class="follow">
     <div class="followers">
      <span class="no" id="followers">2</span>
      Followers
     </div>
     <div class="following">
      <span class="no" id="following">6</span>
      Following
     </div>
    </div>
   </div>
  </div>

  <script src="script.js"></script>
 </body>
</html>
